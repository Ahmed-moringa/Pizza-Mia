<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>

    <title>Pizza Shop</title>
</head>
<body>
    <div>
        <h2>Order Now</h2>
    </div>
    <h2>Place your pizza order here and we will prepare it as soon as possible!</h2>
    <div class="row">
        <div class="col-sm-5">
            <form action="">
                <label for="size">Pizza Size</label>
                <select class="form-control " id="size">
                    <option selected value="0">Select pizza size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <label for="crust">Type of Crust</label>
                <select class="form-control" id="crust">
                    <option selected value="0">Preferred Crust</option>
                    <option value="crsipy">Crispy</option>
                    <option value="stuffed">Stuffed</option>
                    <option value="gluten-free">Gluten-free</option>
                </select>
                <label for="toppings">Select your toppings</label>
                <select class="form-control" id="toppings">
                    <option selected value="0">No topping</option>
                    <option value="bbq">BBQ</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="pepperoni">Pepperoni</option>
                </select>
                <button type="submit" class="btn btn-primary">Order</button>

            </form>
        </div>
    </div>
    
</body>
</html>
