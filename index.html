<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>

    <title>Pizza Shop</title>
</head>
<body>
    <div>
        <h2>Order Now</h2>
    </div>
    <h2>Place your pizza order here and we will prepare it as soon as possible!</h2>
    <div class="row">
        <div class="col-sm-5">
            <form action="">
                <label for="size">Pizza Size</label>
                <select class="form-control " id="size">
                    <option selected value="0">Select pizza size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <label for="crust">Type of Crust</label>
                <select class="form-control" id="crust">
                    <option selected value="0">Preferred Crust</option>
                    <option value="crsipy">Crispy</option>
                    <option value="stuffed">Stuffed</option>
                    <option value="gluten-free">Gluten-free</option>
                </select>
                <label for="toppings">Select your toppings</label>
                <select class="form-control" id="topping">
                    <option selected value="0">No topping</option>
                    <option value="bbq">BBQ</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="pepperoni">Pepperoni</option>
                </select>
                <button type="submit" class="btn btn-primary addOrder">Add order</button>

            </form>
        </div>
        <div>
            <h2>Order Account:</h2>
            <div id="Order">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Size</th>
                            <th scope="col">Crust</th>
                            <th scope="col">Topping</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="pizzaSize"></td>
                            <td id="pizzaCrust"></td>
                            <td id="pizzaTopping"></td>
                            <td id="totals"></td>
                        </tr>
                    </tbody>
                </table>
                <p id="pizzatotal"></p>
                <p id="totalbill"></p> 
                <p id="addedprice">Delivery will cost Ksh.300 anywhere within Nairobi.</p>
                <p id="finallmessage"></p>
              </div>
              <button class="btn btn-secondary addPizza">Add Pizza</button>
              <button class="btn btn-success" id="checkout">Checkout</button>
              <button class="btn btn-info deliver">Home delivery?</button>
            </div>
            <div class="delivery">
                <form action="">
                  <div class="form-group">
                    <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                    <input type="number" id="phone" class="form-control mb-3" placeholder="Phone Number">
                    <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
                    <button class="btn btn-primary" id="final-order">Checkout</button>
                  </div>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
